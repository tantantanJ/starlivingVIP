<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/main.css"></link>
<style>
    body{
        background-color:#f5f5f5;
    }
    header{
        padding:40px 0 20px 10px;
        color:#666;
    }
</style>
</head>
<body style="margin-top:50px;">
    <div class="coupon-wrapper">
        <div class="coupon-points">
	        <header>
	            <h1>积分券</h1>
	        </header>
		    <a class="coupon-item" href="coupon_details.html">
		        <div class="coupon-item-left">
		            <div class="coupon-icon">
		                <span>积</span>
		            </div>
		            <div class="coupon-name">
		               <div>积分券</div>
		               <div>点击使用积分</div>
		               <div>150分</div>
		            </div>
		        </div>
		        <img class="smallcoupon" src="img/smallcoupon.png" />
		    </a>
		</div>
        <div class="coupon-money">
            <header>
	            <h1>现金券</h1>
	        </header>
		    <div class="coupon-item">
		        <div class="coupon-item-left">
		            <div class="coupon-icon">
		                <span>钱</span>
		            </div>
		            <div class="coupon-name">
		               <div>1元</div>
		               <div>点击使用现金券</div>
		               <div>100分</div>
		            </div>
		        </div>
		        <img class="smallcoupon" src="img/smallcoupon.png" />
		    </div>
		</div>
        <div class="coupon-goods">
            <header>
	            <h1>实物券</h1>
	        </header>
		    <div class="coupon-item">
		        <div class="coupon-item-left">
		            <div class="coupon-icon">
		                <span>物</span>
		            </div>
		            <div class="coupon-name">
		               <div>鹅绒被</div>
		               <div>点击使用礼品券</div>
		               <div></div>
		            </div>
		        </div>
		        <img class="smallcoupon" src="img/smallcoupon.png" />
		    </div>
		    <div class="coupon-item">
		        <div class="coupon-item-left">
		            <div class="coupon-icon">
		                <span>物</span>
		            </div>
		            <div class="coupon-name">
		               <div>浴巾</div>
		               <div>点击使用礼品券</div>
		               <div></div>
		            </div>
		        </div>
		        <img class="smallcoupon" src="img/smallcoupon.png" />
		    </div>
		</div>
	</div>
</body>
</html>
