<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/main.css"></link>
</head>
<body>
    <div class="main-wrapper">
        <div class="points-wrapper">
            <div class="points-title">我的可用积分:</div>
            <div class="points-now">
                <span id="points-now">180</span><span>积分</span>
            </div>
        </div>
        <div class="points-history">
            <div class="points-history-title">
                                           积分变动明细
            </div>

                <div class="points-item-left">
                    <div class="points-for">
                                                                    兑换积分券                                                        
                    </div>
                    <div class="count-time">
                       2017-02-03 20:10:07
                    </div>
                </div>
                <div id="points-count" class="points-cut">
                    -50积分
                </div>
            </div>
            <div class="points-item">
                <div class="points-item-left">
                    <div class="points-for">
                                                                    接受积分券                                                        
                    </div>

                       2017-02-03 20:10:07
                    </div>
                </div>
                <div id="points-count" class="points-add">

                </div>
            </div>
            <div class="points-item">
